<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Frappe Grid System</title>
  <link rel="stylesheet" href="frappe.css">
</head>
<body>
  <div class="fila total">
    <div class="columna">
      <h2 class="title">TOP</h2>
    </div>
  </div>

  <div class="fila dos-columnas">
      <div class="columna"><h2 class="title">Columna 1</h2></div>
      <div class="columna"><h2 class="title">Columna 2</h2></div>
  </div>

  <div class="fila cuatro-columnas">
      <div class="columna"><h2 class="title">Columna 1</h2></div>
      <div class="columna"><h2 class="title">Columna 2</h2></div>
      <div class="columna"><h2 class="title">Columna 3</h2></div>
      <div class="columna"><h2 class="title">Columna 4</h2></div>
  </div>

  <div class="fila right-sidebar">
      <div class="content columna"><h2 class="title">Content</h2></div>
      <aside class="sidebar columna"><h2 class="title">Right Sidebar</h2></aside>
  </div>

  <div class="fila left-sidebar">
      <aside class="sidebar columna"><h2 class="title">Left Sidebar</h2></aside>
      <div class="content columna"><h2 class="title">Content</h2></div>
  </div>

  <div class="fila tres-columnas">
      <div class="columna"><h2 class="title">Col 1</h2></div>
      <div class="columna"><h2 class="title">Col 2</h2></div>
      <div class="columna"><h2 class="title">Col 3</h2></div>

  </div>

  <div class="fila seis-columnas">
      <div class="columna"><h2 class="title">Col 1</h2></div>
      <div class="columna"><h2 class="title">Col 2</h2></div>
      <div class="columna"><h2 class="title">Col 3</h2></div>
      <div class="columna"><h2 class="title">Col 4</h2></div>
      <div class="columna"><h2 class="title">Col 5</h2></div>
      <div class="columna"><h2 class="title">Col 6</h2></div>
  </div>

  <div class="fila doce-columnas">
      <div class="columna"><h2 class="title">Col 1</h2></div>
      <div class="columna"><h2 class="title">Col 2</h2></div>
      <div class="columna"><h2 class="title">Col 3</h2></div>
      <div class="columna"><h2 class="title">Col 4</h2></div>
      <div class="columna"><h2 class="title">Col 5</h2></div>
      <div class="columna"><h2 class="title">Col 6</h2></div>
      <div class="columna"><h2 class="title">Col 7 </h2></div>
      <div class="columna"><h2 class="title">Col 8</h2></div>
      <div class="columna"><h2 class="title">Col 9</h2></div>
      <div class="columna"><h2 class="title">Col 10</h2></div>
      <div class="columna"><h2 class="title">Col 11</h2></div>
      <div class="columna"><h2 class="title">Col 12</h2></div>
  </div>
</body>
</html>
