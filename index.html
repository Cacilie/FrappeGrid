<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Frappe Grid System</title>
  <link rel="stylesheet" href="frappe.css">
</head>
<body>
  <div class="row total">
    <div class="pillar">
      <h2 class="title">TOP</h2>
    </div>
  </div>

  <div class="row two-pillars">
      <div class="pillar"><h2 class="title">pillar 1</h2></div>
      <div class="pillar"><h2 class="title">pillar 2</h2></div>
  </div>

  <div class="row four-pillars">
      <div class="pillar"><h2 class="title">pillar 1</h2></div>
      <div class="pillar"><h2 class="title">pillar 2</h2></div>
      <div class="pillar"><h2 class="title">pillar 3</h2></div>
      <div class="pillar"><h2 class="title">pillar 4</h2></div>
  </div>

  <div class="row right-sidebar">
      <div class="content pillar"><h2 class="title">Content</h2></div>
      <aside class="sidebar pillar"><h2 class="title">Right Sidebar</h2></aside>
  </div>

  <div class="row left-sidebar">
      <aside class="sidebar pillar"><h2 class="title">Left Sidebar</h2></aside>
      <div class="content pillar"><h2 class="title">Content</h2></div>
  </div>

  <div class="row three-pillars">
      <div class="pillar"><h2 class="title">P 1</h2></div>
      <div class="pillar"><h2 class="title">P 2</h2></div>
      <div class="pillar"><h2 class="title">P 3</h2></div>

  </div>

  <div class="row six-pillars">
      <div class="pillar"><h2 class="title">Pil 1</h2></div>
      <div class="pillar"><h2 class="title">Pil 2</h2></div>
      <div class="pillar"><h2 class="title">Pil 3</h2></div>
      <div class="pillar"><h2 class="title">Pil 4</h2></div>
      <div class="pillar"><h2 class="title">Pil 5</h2></div>
      <div class="pillar"><h2 class="title">Pil 6</h2></div>
  </div>

  <div class="row twelve-pillars">
      <div class="pillar"><h2 class="title">Pil 1</h2></div>
      <div class="pillar"><h2 class="title">Pil 2</h2></div>
      <div class="pillar"><h2 class="title">Pil 3</h2></div>
      <div class="pillar"><h2 class="title">Pil 4</h2></div>
      <div class="pillar"><h2 class="title">Pil 5</h2></div>
      <div class="pillar"><h2 class="title">Pil 6</h2></div>
      <div class="pillar"><h2 class="title">Pil 7 </h2></div>
      <div class="pillar"><h2 class="title">Pil 8</h2></div>
      <div class="pillar"><h2 class="title">Pil 9</h2></div>
      <div class="pillar"><h2 class="title">Pil 10</h2></div>
      <div class="pillar"><h2 class="title">Pil 11</h2></div>
      <div class="pillar"><h2 class="title">Pil 12</h2></div>
  </div>
</body>
</html>
